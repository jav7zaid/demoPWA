<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My diff shapes</title>
    <link rel='stylesheet' href="./style.css">
</head>
<body>
    <svg width='900' height='900'>
        <g transform='scale(1.2)'>
            <circle cx='50' cy='50' r='50' fill='red'></circle>
            <rect x='150' y='50' height='40' width='70' fill='#dfdfdf'></rect>
            <circle cx='50' cy='150' r='50'></circle>
            <rect x='150' y='100' height='40' width='70' fill='#d3d3d3'></rect>
            <g transform='translate(50, 300)' stroke='black'>
                <circle r='50' fill='green' stroke-width='10'></circle>
                <rect height='30' width='70' x= '100'></rect>
            </g>
            <g transform='translate(300, 200)' class="newPath">
                <line x1='0' y1='200' x2='0' y2='50'></line>
                <path d='M0 50 L100 50 L100 100 L2 100' fill='none'></path>
            </g>
         </g>
    </svg>
</body>
</html>
